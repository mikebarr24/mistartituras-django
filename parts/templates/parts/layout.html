{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <link
    href="https://fonts.googleapis.com/css2?family=Megrim&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <header class="navbar">
        <h1 class="logo">MisPartituras</h1>
      <nav class="nav-list">
        <ul>
          <a href="{% url 'index' %}">
            <li class="nav-item">
                Inicio
            </li>
          </a>
          <a href="{% url 'nosotros' %}">
            <li class="nav-item">
                Nosotros
            </li>
          </a>
          <a href="{% url 'buscar' %}">
            <li class="nav-item">
                Buscar
            </li>
          </a>
          <a href="{% url 'contacto' %}">
            <li class="nav-item">
                Contacto
            </li>
          </a>
          {% if user.is_authenticated %}
          <a href="{% url 'account' user.id %}">
            <li class="nav-item">
                Account
            </li>
          </a>
          <a href="{% url 'logout_view' %}">
            <li class="nav-item">
                Logout
            </li>
          </a>
          {% else %}
          <a href="{% url 'login_view' %}">
            <li class="nav-item">
                Login
            </li>
          </a>
          {% endif %}
        </ul>
      </nav>
      <div class="burger-button">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    {% block body %}{% endblock %}
    <script src="{% static '/js/layout.js' %}"></script>
  </body>
</html>
